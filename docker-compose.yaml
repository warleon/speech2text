services:
  backend:
    build:
      context: ./backend
      args:
        - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    restart: unless-stopped
    environment:
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    networks:
      - whisper-net
    volumes:
      - ./backend/:/app
    command: python3 app.py --model=large-v2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10
  frontend:
    build: ./frontend # Path to your Next.js frontend
    ports:
      - "3000:3000"
    networks:
      - whisper-net
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start

networks:
  whisper-net: # Custom network
    driver: bridge
